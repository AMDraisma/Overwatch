<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body style="color: #fff; background-color: #333;">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Test <span class="sr-only">(current)</span></a></li>
				<li><a href="list.html">Hero list</a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="header clearfix text-center">
			<h1>Overwatch ability quiz</h1>
			<hr>
		</div>
		<div class="row text-center">
			<div class="col-sm-4 col-sm-offset-4">
				<button class="categoryGroup btn btn-success" id="default">Default</button>
				<button class="categoryGroup btn btn-danger" id="basic">Basic</button>
				<button class="categoryGroup btn btn-danger" id="advanced">Advanced</button>
				<button class="categoryGroup btn btn-danger" id="tryhard">Tryhard</button>
				<button class="categoryGroup btn btn-danger" id="all">All</button>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-sm-4">
				<p><h2>Basics</h2></p>
				<button class="category btn btn-danger" id="roles">Hero roles</button>
				<button class="category btn btn-danger" id="totalhealth">Health - total</button>
				<button class="category btn btn-danger" id="headshots">Headshots</button>
			</div>
			<div class="col-sm-4">
				<p><h2>Advanced</h2></p>
				<button class="category btn btn-danger" id="cooldown">Cooldown</button>
				<button class="category btn btn-danger" id="hsa">Health/Shield/Armor</button>
			</div>
			<div class="col-sm-4">
				<p><h2>Tryhard</h2></p>
				<button class="category btn btn-danger" id="movespeed">Movement speed</button>
				<button class="category btn btn-danger" id="casttime">Cast time</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div id="test" class="col-md-4 col-md-offset-4 text-center">
				<h2 id="qtop">
					<p>What is the <span class="text-primary">property</span> of</p>
				</h2>
				<div id="ability">
					<div style="height: 300px; vertical-align: center;">
						<img style="margin: auto;" id="qimg" src="img/genji-ability-deflect.png">
					</div>
					<h2 id="qbot">
						<p>
							<span class="text-primary">
							Ability
							</span>?
						</p>
					</h2>
				</div>
				<div id="answerDiv" class="input-group">
					<input id="textAnswer" type="text" class="form-control" placeholder="cooldown">
					<span class="input-group-addon" id="basic-addon2">seconds</span>
				</div>
				<div>
					<h1 id="result"></h1>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/ow.js"></script>
</body>

</html>
